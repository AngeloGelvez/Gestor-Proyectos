<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout ::head(~{title}, ~{links})">
</head>

  <body>

	<nav class="navbar navbar-expand-lg container" style="margin-bottom: 30px;">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Gestor Proyectos</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Proyectos</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link text-danger" href="/">Cerrar Sesión</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="container m-auto mt-5" style="margin-bottom: 20px;">
		<section class="container d-flex">
			<aside class="fw-bolder" style="font-size: 80px; letter-spacing: .5px;">
				<p style="margin-top: 80px; padding-right: 60px; color: #282634;">Bienvenido Estudiante.</p>
			</aside>
			<aside class="container">
				<img class="rounded mx-auto d-block" src="https://images.pexels.com/photos/1454360/pexels-photo-1454360.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="99%">
			</aside>
		</section>
		
		<div class="card d-flex" style="margin-top: 50px;">
		  <div class="card-body">
		    <h5 class="card-title">Proyectos</h5>
		    <p class="card-text">Checa un vistazo a los proyectos que puedes escoger.</p>
		  </div>
		  <a th:href="'/listar-proy-est/' + ${id}" target="_blank" class="btn fw-bolder" style="background-color: rgb(0, 128, 255); color: white
		  ;">Echar un vistazo</a>
		</div>
		
		<div class="card d-flex" style="margin-top: 50px;">
		  <div class="card-body">
		    <h5 class="card-title">Mis Proyectos</h5>
		    <p class="card-text">Checa un vistazo a tus proyectos.</p>
		  </div>
		  <a th:href="'/listar-proy-estu/' + ${id}" target="_blank" class="btn fw-bolder" style="background-color: rgb(255, 128, 128); color: white
		  ;">Echar un vistazo</a>
		</div>
		
		<div class="card d-flex" style="margin-top: 50px;">
		  <div class="card-body">
		    <h5 class="card-title">Calendario Académico.</h5>
		  </div>
		  <a href="https://www.uts.edu.co/sitio/wp-content/uploads/2019/10/ACUERDO-No.-03-019-CONSEJO-ACADEMICO-CALENDAIO-ACADEMICO-PRESENCIAL-II-SEMESTRE-2024.pdf" target="_blank" class="btn fw-bolder" style="background-color: rgb(0, 128, 192); color: white
		  ;">Consultar</a>
		</div>
		
		<div class="card d-flex" style="margin-top: 50px;">
		  <div class="card-body">
		    <h5 class="card-title">Formato De Grado.</h5>
		  </div>
		  <a href="https://www.uts.edu.co/sitio/wp-content/uploads/2020/04/PROCEDIMIENTO-ENTREGA-DOCUMENTOS-DE-GRADO.pdf" target="_blank" class="btn fw-bolder" style="background-color: rgb(0, 128, 192); color: white
		  ;">Consultar</a>
		</div>
	</div>
	

	<!--FOOTER-->
 	<footer th:replace="layout/layout :: pie-de-pagina"></footer>

    <div th:replace="layout/layout :: script"></div>
  </body>
</html>
