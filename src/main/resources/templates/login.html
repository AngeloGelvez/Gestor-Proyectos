<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout ::head(~{title}, ~{links})">
</head>

  <body>

    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black mt-5">

            <div class="px-5 ms-xl-4">
              <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
              <span class="h1 fw-bold mb-0">Sistema Gestor De Proyectos</span>
            </div>

            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

              <form style="width: 23rem;" th:action="@{/loguearse}" th:object="${usuario}" method="POST">

                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia Sesión Aqui!!</h3>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form2Example18" class="form-control form-control-lg" name="user" th:field="*{usuario}" />
                  <label class="form-label" for="form2Example18">Usuario</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form2Example28" class="form-control form-control-lg" name="pass" th:field="*{contra}"/>
                  <label class="form-label" for="form2Example28">Contraseña</label>
                </div>

                <div class="pt-1 mb-4">
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block" type="submit">Iniciar Sesión</button>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Olvidaste tu contraseña?</a></p>
                <p>Cuentas de las <a href="#!" class="link-success">Unidades Tecnológicas De Santander</a></p>

              </form>

            </div>

          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="https://www.uts.edu.co/sitio/wp-content/uploads/2022/09/MG_6737.jpg"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div>
        </div>
      </div>
    </section>

    <div th:replace="layout/layout :: script"></div>
  </body>
</html>
